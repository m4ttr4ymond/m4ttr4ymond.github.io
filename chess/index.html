<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd"> <html> <head> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"> <style>body{font-family:system-ui;background:#0d324d;color:white;text-align:center}div{background:#020202;display:inline-block;font-size:min(90vh,90vw);border-radius:5px;padding:10px;margin:10px}div:not(:active){transition:background-color 50ms step-end}div:active{background:grey}*.unselectable{-moz-user-select:-moz-none;-khtml-user-select:none;-webkit-user-select:none;-ms-user-select:none;user-select:none}</style> </head> <body> <div class="unselectable">â€½</div> <script>function sum(e){return Object.values(e).reduce((e,n)=>e+n,0)}var pieces={pawn:1,rook:1,knight:1,bishop:1,queen:1,king:1};const icons={pawn:"\u265f",rook:"\u265c",knight:"\u265e",bishop:"\u265d",queen:"\u265b",king:"\u265a"};var test_div=document.getElementsByTagName("div")[0];test_div.addEventListener("click",()=>{const e=Math.random()*sum(pieces);var n=0;const t=Object.entries(pieces);for(let c=0;c<t.length;c++){var[i,s]=t[c];if(e>=n&&e<n+s){test_div.innerHTML=icons[i];break}n+=s}});</script> </body> </html>
